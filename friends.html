<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="nav__new nav__icon-cog"></span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/mizi-1622182093.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">mim</h4>
            <!-- <h6 class="user-component__subtitle">Hang in there:)</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>My Multi-Profile 1</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component friends-component__multi">
          <div class="user-component__column">
            <img
              src="./img/default.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">mim</div>
          </div>
          <div class="user-component__column">
            <img
              src="./img/plus.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">create</div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends with Birthdays</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://w.namu.la/s/8e0cef2484c15adf542de4b637ee1cddfd8d7437f5753e7c913bdec32c3cad1fe87058991a7cd0bf72a41e1715dceef3c7a41c83f5e12731e8d832ee9368254cf5901736b1efc81e5912f5c076e847180b3361987c2ca71df1c408f712c7f8fb"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text friends-component__birth">
              <h4 class="user-component__title user-component__title--not-bold">
                Su
              </h4>
              <span><i class="fas fa-birthday-cake"></i></span>
            </div>
          </div>
          <div class="user-component__column">
            <div class="friends-component__gift">
              <span>Gift Shop<i class="fas fa-gift"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends with Update 2</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component friends-component__multi">
          <div class="user-component__column">
            <img
              src="./img/friends.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">jina</div>
          </div>
          <div class="user-component__column">
            <img
              src="./img/default.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">Kevin</div>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png"
              class="user-component__avatar user-component__avatar--sm"

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Kokoa

          </div>
          <div class="user-component__column">
            <div>
              <span>2<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>

      </div>

        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./img/friends.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">jina</h4>
              <h6 class="user-component__subtitle">boring__</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://w.namu.la/s/8e0cef2484c15adf542de4b637ee1cddfd8d7437f5753e7c913bdec32c3cad1fe87058991a7cd0bf72a41e1715dceef3c7a41c83f5e12731e8d832ee9368254cf5901736b1efc81e5912f5c076e847180b3361987c2ca71df1c408f712c7f8fb"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Su</h4>
              <h6 class="user-component__subtitle">my birthday!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="friends-component__gift friends-component__music">
              <span>Happy-taey..<i class="fas fa-play"></i></span>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./img/default.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kevin</h4>
              <h6 class="user-component__subtitle"></h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="friends-component__gift friends-component__music">
              <span>Somebody-..<i class="fas fa-play"></i></span>
            </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"

        <li class="nav__btn">
