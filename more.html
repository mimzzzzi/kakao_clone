<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:45</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>    
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/mizi-1622182093.jpg" 
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">mim</h4>
                    <h6 class="user-component__subtitle">+82 10-1234-1234<i class="fas fa-exclamation-circle"></i></h6>
                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt  fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-file-import"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i><span>Emotions</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i><span>Openchat</span></div>
            <div class="icon-row__icon">
                    <span class="icon-row__empty"></span></div>
            <div class="icon-row__icon">
                    <span class="icon-row__empty"></span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggesions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Kokoa Story</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9HuPY9rHfzhtHjDq2K3bcUS7PCRfzPLMUqg&usqp=CAU"/>
                    </div>
                    <div class="more-suggestions__icon-text">Kokoa friends</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://trees.gamemeca.com/wp-content/uploads/2018/07/tree_ico_kakaogames_frgem.png"/>
                    </div>
                    <div class="more-suggestions__icon-text">Kokoa Gem</div>
                </div>
            </div>
        </div>
    </main>
    
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__new"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


   
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
