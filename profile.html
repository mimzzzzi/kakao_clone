<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Kokoa Clone</title>
  </head>
  <body class="profile-body">
    <div class="status-bar profile-status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header profile-header">
      <h1 class="screen-header__title">X</h1>
      <div class="screen-header__icons">
        <span class="profile-icon__round"
          ><i class="fas fa-gift fa-lg"></i
        ></span>
        <span class="profile-icon__round"
          ><i class="fas fa-dice-five fa-lg"></i
        ></span>
        <span class="profile-icon__round">
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>
    <div>
      <div class="profile-icons_row my-profile">
        <img
          src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/mizi-1622182093.jpg"
          class="user-component__avatar user-component__avatar--xl"
        />
        <span>mim</span>
      </div>
    </div>
    <div class="profile-icon">
      <div class="profile-icons_row">
        <i class="fas fa-comment fa-lg"></i>
        <span>My Chatroom</span>
      </div>
      <div class="profile-icons_row">
        <i class="fas fa-pen fa-lg"></i>
        <span>Edit Profile</span>
      </div>
      <div class="profile-icons_row">
        <i class="fas fa-quote-right fa-lg"></i>
        <span>KokoaStory</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
